<p>待霜亭亭名取唐代苏州太守、诗人韦应物《故人重九日求桔》“书后欲题三百颗，洞庭须待满林霜”诗意。亭周围遍种桔树枫树，秋天临近时，枫林浸染，四周一派霜秋桔红的盛景。文徵明《拙政园图咏》也对待霜亭赞道：“倚亭嘉树玉离离，照眼黄金子满枝。千里勤王苞贡后，一年好景雨霜时。”<br><br></p>
