<p>榭作为一种古代常用的建筑形式，是依水架起的观景平台。芙蓉榭四角飞檐，一部分位于岸上，一部分延伸至水中，起到融入水景的效果。由于其建造巧妙，连加拿大温哥华“逸园”中的水榭，也是参照芙蓉榭而设计。</p>
<p> </p>
<p>芙蓉分为木芙蓉和水芙蓉，水芙蓉便是荷花，木芙蓉则根据阳光不同而经常变换颜色。由于周围种植这两种芙蓉，所以小榭便具有了“水莲花尽木莲开”的赏荷效果，同时也得名“芙蓉榭”。</p>
<p> </p>
<p>芙蓉榭门框上雕有圆光罩，在临水的一面，则有长方形的落地罩，从两处望去，远处景色仿佛是镶嵌在镜框里的油画。这种园林设计手法称为“框景”，以求将人的欣赏目光集中在最佳景色上，达到观景的最好效果。<br><br></p>
