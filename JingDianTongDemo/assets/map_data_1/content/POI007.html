<p>松、竹、梅在中国的传统文化中被称为“岁寒三友”，其中的松又因其四季常青、经久不凋而被誉为具有高尚道德情操，所以在中国古典园林中，松成为必不可少的景观之一。</p>
<p> </p>
<p>因四周种植多棵黑松，夏季于此，可听见松涛阵阵，所以松风水阁又名听松风处，整体建筑不是正南正北方向建造，而是在水平面上呈45度角，屋顶出檐巨大，适合遮阳通风，最适合夏天观景。<br><br><br></p>
