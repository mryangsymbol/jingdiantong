<p>东园与中园有长廊连接，透过长廊的漏窗，可以看到不同的景象，这叫做位移换景。</p>
<p> </p>
<p>长廊一边的砖是青砖竖着拼成人字型，是男人走的道，意味着男人要做人上人，而另一边是女人走的，地面上是一块块方砖铺地。因为古代女性要三从四德，要规规矩矩的，所以女人走得路也要方方正正。从路上，就可以体现出中国古代男尊女卑的封建思想。</p>
