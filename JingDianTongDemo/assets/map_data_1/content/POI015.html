<p>倒影楼分为两层，楼上曾是园主儿媳王氏的书房，楼下是“拜文揖沈之斋”。文是文征明，沈是文征明的老师沈周，二人都是当时著名画家。当年西园园主张履谦为了表达景仰之情，特意修建此楼，是观赏水中倒影的佳处。他将自己收藏的文徵明、沈石田画像和《王氏拙政园记》拓片以及俞粟庐书《补园记》石刻嵌在楼下左右两壁。 </p>
<p> </p>
<p>浮翠阁位于倒影楼西面，为双层八角建筑，傲然矗立，令人注目。四周林木茂密，绿草如茵，建筑好像浮动在翠绿之上，故而得名。</p>
