<body><div id="container"><p>绣绮亭亭名取杜甫诗：“绮绣相辗转，琳琅愈青荧”意。绣绮，即牡丹，亭下遍植，所以此处也是观赏牡丹的首选，也因此成为欣赏园中春景的佳处。亭中匾书“晓丹晚翠”，“晓丹”指从绣绮亭向海棠春坞方向看朝霞景色；“晚翠”指向西面“别有洞天”方向望远方暮色。而望向对面的 “雪香云蔚亭”，又可欣赏隔岸景色。</p></div></body>
