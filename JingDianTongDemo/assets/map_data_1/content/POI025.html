<p>苏州园林博物馆是我国第一座园林专题博物馆，它借助拙政园的住宅部分，营造了苏州民居的参观环境，与周围环境和谐的融为一体。</p>
<p> </p>
<p>博物馆分为“园原”、“园史”、“园趣”、“园冶”四个展厅，园原厅解释了苏州园林长盛不衰的原因。园史厅则纵览了苏州园林的发展历程。园趣亭中，介绍了我国以及一些风姿绰约的园林景观。园冶厅通过对苏州园林造园艺术的剖析，深层次的阐释了苏州园林在世界园苑之林中卓成体系的原因所在。</p>
<p> </p>
<p>与此同时，新馆中的园林艺术厅还详细展示了叠山、理水、花木、建筑等造园手法，对于游客更加深入的了解苏州园林的建造手法提供了帮助。<br><br><br></p>
