<p>据记载，曾经有一位馀泽和尚居住在附近的大宏寺中，并建了一所“东斋”，斋前有井，井水常年不断，好像从天上而来，故名为“天泉”，后来在井上修建了亭子，便命名为“天泉亭”。是拙政园东部唯一多面的建筑。加上此处空旷，所以亭子的体量也不小。</p>
<p> </p>
<p>亭子的独特之处在于，站在外面看，亭子是两层，但是站到里面，发现亭子只有一层。亭子四周檐角上翘，称为戗角，这些戗角除有利于采光和通风外，主要是增加了动感和美感，成了苏州建筑的地方特色之一。<br><br>  </p>
