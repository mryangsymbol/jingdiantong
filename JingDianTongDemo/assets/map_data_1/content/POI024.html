<p>雪香云蔚亭所居位置为园中最高处，登临送目，中园景色尽收眼底。</p>
<p> </p>
<p>雪香，指白梅，“云蔚”引自《水经注》中“交柯云蔚”句，指山间林木茂密。此处也是冬天赏梅之所。亭内悬挂明代画家倪元璐撰书“山花野鸟之间”题额，两旁石柱上悬有文徵明手书南梁诗人王籍诗《入若耶溪》“寂处有声”句组成的对联一副：“蝉噪林愈静，鸟鸣山更幽。”</p>
