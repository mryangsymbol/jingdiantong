<body><div id="container"><p>玉兰堂为一座封闭独立庭院，院内有大小玉兰各一株。玉兰，又名白玉兰、望春花。因为“玉兰”花朵像笔尖，所以也称为笔花堂，具有妙笔生花之意。文征明家中也有一处名为玉兰堂，所以便有人说这里是文征明的作画之所。不过在拙政园中建“玉兰堂”，也显示出了园主人王献臣与文征明的亲密友情。还有说法是， “笔花”有“梦笔生花”的意思，同时也是文人墨客对创作灵感的一种追寻。<br><br>由于其处在花园与住宅的交界处，所以非常方便，历来被用作书房，也是园主会见宾客与处理日常事务的主要场所。<br><br></p></div></body>
