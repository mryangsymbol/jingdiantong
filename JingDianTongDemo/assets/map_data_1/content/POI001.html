<p>兰雪堂，拙政园东部的主厅，此厅为入园游赏的第一景。取自李白的诗句：“独立天地间，清风洒兰雪”。在堂前有两棵白皮松，堂内有屏门相隔，南为漆雕《拙政园全景图》，屏门北面为《翠竹图》。</p>
