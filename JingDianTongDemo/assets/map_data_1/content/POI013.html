<p>虹，指的是雨过天晴后天边出现的一道彩虹，飞虹，则显示了彩虹横跨于天际的秀美。这座廊桥采用了中跨高，边跨低的结构形式，宛若拱桥，再加上自古形容拱桥便有飞虹之说，南朝宋鲍照更有“飞虹眺秦河，泛雾灵轻弦”的名句，故而得名小飞虹。<br><br>作为园中唯一的一座廊桥，小飞虹算是现存苏州园林中的孤例。它连接了水面和陆地，构成了以桥为中心的独特景观，成为了园中赏水景的最佳去处。<br><br></p>
